name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 82.112.231.185 >> ~/.ssh/known_hosts

      - name: Deploy to VPS via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@82.112.231.185 << 'EOF'
          cd "/root/teeth-whitening-landing-page"
          git pull origin master
          npm install --production
          npm run build
          pm2 restart my-nextjs-app
          EOF
